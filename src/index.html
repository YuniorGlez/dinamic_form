<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Personas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./index.css">
  <style>
    .card {
      max-width: 250px;
    }
  </style>
</head>

<body class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Persona Nueva</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <input id="name" type="text" class="form-control" placeholder="Nombre">
        </div>
        <div class="mb-3">
          <input id="email" type="email" class="form-control" placeholder="Correo">
        </div>
        <div class="mb-3">
          <input id="age" type="number" class="form-control" placeholder="Edad">
        </div>
        <button id="add-button" type="button" class="btn btn-primary">Añadir nuevo</button>
      </form>
    </div>
  </div>
  <div class="users-list" id="users">

  </div>

  <script src="./index.js"></script>
</body>

</html>
